<!doctype html><html><head><meta charset="utf-8"><title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-900 text-gray-100">
<main class="max-w-md mx-auto mt-24 bg-gray-800 p-6 rounded-xl border border-gray-700">
  <h1 class="text-xl font-bold mb-4">Iniciar sesión</h1>
  <input id="email" class="w-full bg-gray-900 border border-gray-700 p-2 rounded mb-2" placeholder="correo@dominio.com">
  <input id="password" type="password" class="w-full bg-gray-900 border border-gray-700 p-2 rounded mb-4" placeholder="Contraseña">
  <button class="bg-sky-600 hover:bg-sky-700 px-4 py-2 rounded" onclick="login()">Entrar</button>
</main>
<script>
async function login(){
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const r = await fetch('/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email, password})});
  const j = await r.json(); if(!r.ok){ alert(j.detail||'Error'); return; }
  localStorage.setItem('token', j.access_token); location.href='/ui/designer';
}
</script>
</body></html>
